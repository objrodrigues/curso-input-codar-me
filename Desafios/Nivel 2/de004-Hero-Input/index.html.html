<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles/global.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./styles/header.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./styles/section.css" media="screen" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Hero Input</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/logo.svg" alt="">
            </div>
            <div class="menu">
                <div class="button student">
                    <img src="./assets/icon.svg" alt="">
                    Já sou aluno
                </div>
                <div class="button enrollment">
                    Faça sua inscrição
                </div>
            </div>
        </div>
        <section class="section">
            <div class="description-container">
                <div class="pre-title">
                    <img src="./assets/raio.svg" alt="">
                    FAÇA PARTE DA TURMA 1
                </div>
                <div>
                    <h1 class="title">
                        Saia do zero e comece a sua carreira como dev Full Stack
                    </h1>
                    <p class="description">
                        Aprenda as habilidades necessárias para sair do completo zero e conquistar sua primeira vaga no mercado de programação já nos próximos meses.
                    </p>
                </div>
                <div class="start-button">
                    Garantir minha vaga
                </div>

            </div>
            <div class="effect-blur"></div>
            <div class="bruno-img">
                <img src="./assets/bruno.svg" alt="">
            </div>
        </section>
    </div>

</body>
</html>
